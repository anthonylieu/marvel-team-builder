<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/jass.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marvel&display=swap" rel="stylesheet">
    <title>Marvel Team Builder</title>
</head>
<body>
    <nav class="">
        <h1>MARVEL TEAM BUILDER</h1>
    </nav>
    <main>
        <img src="./public/images/background-image.png" alt="heroes gethered">
    </main>
<section class="form">
        <div class="form_block login_wrapper">
            <div class="tile">
                <h3 class="login">Login</h3>
            </div>

            <label class="tab login_tab" for="login">
                Login
            </label>

            <label class="tab signup_tab" for="signup">
                Signup
            </label>
            <span class="shape"></span>
            <div class="form_wrap">
                <div class="form_fild login_form">
                    <div class="input_group">
                        <input type="text" class="input" placeholder="Username" />
                    </div>
                    <div class="input_group">
                        <input type="password" class="input" placeholder="Password" />
                    </div>

                    <a href="#forgot" class="forgot">Forgot password?</a>

                    <input type="submit" class="btn" value="Login" />
                </div>
            </div>
        </div>
    </section>
<section class="form">
        <div class="form_block signup_wrapper">
            <div class="tile">
                <h3 class="signup">Signup</h3>
            </div>
            <label class="tab login_tab" for="login">
                Login
            </label>
            <div class="form_wrap">
                <div class="form_fild signup_form">
                    <div class="input_group">
                        <input type="text" class="input" placeholder="Username" />
                    </div>
                    <div class="input_group">
                        <input type="password" class="input" placeholder="Password" />
                    </div>
                    <div class="input_group">
                        <input type="password" class="input" placeholder="Confirm Password" />
                    </div>


                    <input type="submit" class="btn" value="SignUp" />
                </div>
            </div>
        </div>
    </section>
</body>
</html>
